<!DOCTYPE html>

  <style>
    body {
      margin: 0;

      background: url('https://pixelz.cc/wp-content/uploads/2019/12/legends-of-runeterra-ashe-uhd-4k-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 20px;
      font-size: 2.5em;
      color: #FFD700; /* Gold */
      text-shadow: 2px 2px 8px black;
    }

    table {
      margin: 0 auto 40px;
      border-collapse: separate;
      border-spacing: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
    }

    caption {
      caption-side: top;
      font-size: 1.2em;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 15px;
    }

    td {
      width: 180px;
      background: #181818;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    td:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Gold glow */
    }

    .rank {
      font-size: 1.2em;
      font-weight: bold;
      color: #FFD700;
      margin: 5px 0;
    }

    img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 2px solid #FFD700;
    }

    .champion-name {
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px black;
      padding: 8px;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
