<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 10 ADC Champions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://pixelz.cc/wp-content/uploads/2019/12/legends-of-runeterra-ashe-uhd-4k-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    header {
      margin: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #FFD700; /* Gold */
      text-shadow: 2px 2px 8px black;
    }

    h2 {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table {
      border-collapse: separate;
      border-spacing: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
    }

    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #FFD700;
    }

    td {
      width: 200px;
      height: 250px;
      background: #181818;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    td:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Gold glow */
    }

    .rank {
      font-size: 1.3em;
      font-weight: bold;
      color: #FFD700; /* Gold */
      margin: 8px 0;
    }

    img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 2px solid #FFD700;
    }

    .champion-name {
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px black;
      padding: 8px;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }
  </style>
</head>
